<div class='card mt-5' hx-target="this" hx-swap="outerHTML">
	<div class='card-body'>
		<form class="children-mb-1">
			<input value="{{ post.title }}" type="text" class="form-control fs-4" name="Title" />
			<input value="{{ post.content }}" type="text" class="form-control fs-6" name="Content" />
			<div class="w-100 d-flex">
				<button type="submit" class="btn btn-success btn-sm"
					hx-put="{{ url_for('edit_post', post_id=post.id)}}">Submit</button>
				<button type="submit" class="btn btn-danger btn-sm ms-1">Cancel</button>
				<button type="submit" class="btn btn-warning btn-sm ms-auto">Delete</button>
			</div>
		</form>
	</div>
</div>
